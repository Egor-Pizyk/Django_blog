{% load blog_tags %}

<a href="{% url 'blog_auth:logout' %}">logout</a> <br>

{% for post in posts %}
    {{ post.owner }} <br>
    {{ post.title }} <br>
    {{ post.content|truncatechars:50 }} <br>
    {{ post.create_dt }} <br>

    {% get_avg post.rating.values.all %}<br>

    {% for comment in post.comments.all %}
        {{ comment.content }}<br/>
    {% endfor %}
    <a href="{{ post.get_absolute_url }}">detail</a>
    <hr>
{% endfor %}
